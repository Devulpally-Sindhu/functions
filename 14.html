<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Write a function which can to display the reverse of a given number

        function rev(a){
            var sum=0;
            while(a){
                var rem=a%10;
                sum=sum*10+rem;
                a=parseInt(a/10)
            }
            return sum;
        }
        var reverse=rev(+prompt("enter a number"));
        console.log(reverse)
    </script>
</body>
</html>
