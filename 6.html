<body>
    <script>
        //Write a function which can check a given number is prime number or not.

        function prime(a){
            var count=0;
            for(var i=1;i<=a;i++){
                if(a%i===0){
                    count++
                }
            }
            if(count===2){
                console.log("a is prime number")
            }
            else{
                console.log("a is not prime number")
            }

        }
        prime(+prompt("enter a number"))
    </script>
