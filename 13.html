<body>
    <script>
        //Write a function which can display the factorial of a number.
        function fact(a){
            var product=1;
            for(var i=a;i>=1;i--){
                product=product*i
            }
            return product;
        }
        var factorial=fact(+prompt("enter a number"))
        console.log(factorial)
    </script>
</body>
