<body>
    <script>
        //Find all prime numbers between the given interval using functions store in an array.

        function prime(a,b){
            var ar=[];
            for(var i=a;i<=b;i++){
                var count=0;
                for(var j=1;j<=i;j++){
                    if(i%j===0){
                        count++
                    }
                }
                if(count===2){
                    ar.push(i)
                }
            }
            console.log(ar)
        }
        prime(+prompt("Enter a number"),+prompt("enter a number"))
    </script>
</body>
