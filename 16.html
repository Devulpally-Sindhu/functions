<body>
    <script>
        //Write a function which can return the factorial of a number to another variable

        function fact(a){
            var product=1;
            for(var i=a;i>=1;i--){
                product=product*i;
                var b=product
            }
            return b;
        }
        var factorial=fact(+prompt("Enter a number"));
        console.log(factorial)
    </script>
