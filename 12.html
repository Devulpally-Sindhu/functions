<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Write a function which can display the given arguments in ascending order.

        function ascending(a, b, c) {
            if(a<b && a<c){
                if(b<c){
                    console.log(a,b,c)
                }
                else{
                    console.log(a,c,b)
                }
            }
            else{
                if(b<c && b<a){
                    if(c<a){
                        console.log(b,c,a)
                    }
                    else{
                        console.log(b,a,c)
                    }
                }
                if(c<a && c<b){
                    if(a<b){
                        console.log(c,a,b)
                    }
                    else{
                        console.log(c,b,a)
                    }
                }
            }
        }
        ascending(+prompt("Enter a number"),+prompt("enter a number"),+prompt("enter a number"));

    </script>
</body>
</html>
