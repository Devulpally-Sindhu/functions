    <script>
        //Find diameter, circumference and area of a circle using functions.
        function area(a){
            return 2*3.14*a;
        }
        var circleArea=area(+prompt("Enter a number"));
        console.log(circleArea);


        function circumference(a){
            return 3.14*a**2
        }
        var areacir=circumference(+prompt("Enter a number"));
        console.log(areacir);
        

        function dia(a){
            return  2*a
        }
        var circlediameter=dia(+prompt("Enter a number"));
        console.log(circlediameter)
    </script>
