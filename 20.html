<body>
    <script>
        //Maximum and minimum between two numbers using functions.

        function max(a,b){
            if(a>b){
                return a
            }
            else{
                return b
            }
        }
        var maximum=max(+prompt("Enter a number"),prompt("Enter a number"))
        console.log(maximum)
    </script>
