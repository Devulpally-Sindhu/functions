<body>
    <script>
        //Write a function which can return the factorial of a number.
        var f=1;
        function fact(a) {
            for(var i=a;i>=1;i--){
                 f=f*i
            }
            return f           
        }
        var factorial = fact(5);
        console.log(factorial);
    </script>
</body>
