<body>
    <script>
        //Armstrong numbers between the given interval using functions.

        function armstrong(a, b) {
            for (var i = a; i <= b; i++) {
                var sum = 0;
                var count = 0;
                var num1 = i;
                var temp = num1;

                while(num1){
                    var rem=num1%10;
                    count++;
                    num1=parseInt(num1/10)
                }

                while(temp){
                    var rem=temp%10;
                    sum=sum+rem**count;
                    temp=parseInt(temp/10)
                }
                if(i===sum){
                    console.log(i)
                }
            }
        }
        armstrong(+prompt("Enter a number"), +prompt("Enter a number"))
    </script>
