    <script>
        //Check whether a number is even or odd using functions.
        function even(a){
            if(a%2===0){
                console.log("Given number is even number")
            }
            else{
                console.log("Given number is odd number")
            }

        }
        even(+prompt("Enter a number"));
    </script>
